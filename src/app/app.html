<div class="group/sidebar-wrapper flex min-h-svh w-full">
  <rtr-sidebar>
    <header
      class="w-xl flex h-16 shrink-0 items-center gap-2 transition-[width,height] ease-linear group-has-[[data-collapsible=icon]]/sidebar-wrapper:h-12">
      <div class="flex items-center gap-2 px-4">fdsfdsfsd</div>
    </header>

    <rtr-sidebar-rail />
  </rtr-sidebar>

  <main class="main w-full min-h-full flex flex-col justify-center items-center p-4 box-border relative">
    <div class="flex gap-2">
      <rtr-button variant="default">Do it!</rtr-button>
      <rtr-button size="sm" variant="default">Do it!</rtr-button>
      <rtr-button size="lg" variant="default">Do it!</rtr-button>
      <rtr-button variant="neutral">Neutral</rtr-button>
      <rtr-button variant="reverse">Neutral</rtr-button>
      <rtr-button [disabled]="true">Disabled</rtr-button>
      <rtr-button variant="noShadow">No shadow</rtr-button>
    </div>

    <rtr-switch />

    <div class="grid max-w-[200px] items-center gap-1.5">
      <rtr-label htmlFor="email">Email</rtr-label>
      <rtr-input inputId="email" placeholder="Email" type="email" />
    </div>

    <rtr-tabs />

    <div class="flex flex-col items-center gap-4">
      <rtr-card extraClass="w-3xl">
        <rtr-card-header>
          <rtr-card-title>My Title</rtr-card-title>
          <rtr-card-description>Some description</rtr-card-description>
          <rtr-card-action>
            <rtr-button size="sm" variant="default">Action</rtr-button>
            <rtr-sidebar-trigger />
          </rtr-card-action>
        </rtr-card-header>

        <rtr-card-content>
          <p>Main content here.</p>
        </rtr-card-content>

        <rtr-card-footer>
          <p>Footer content</p>
        </rtr-card-footer>
      </rtr-card>

      <rtr-card extraClass="w-3xl">
        <rtr-card-header>
          <rtr-card-title>My Title</rtr-card-title>
          <rtr-card-description>Some description</rtr-card-description>
        </rtr-card-header>

        <rtr-card-content>
          <p>Main content here.</p>
        </rtr-card-content>

        <rtr-card-footer>
          <p>Footer content</p>
        </rtr-card-footer>
      </rtr-card>
    </div>
    <rtr-sheet />

    <router-outlet />
  </main>
</div>
