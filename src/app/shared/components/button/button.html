<button
  class="border-4 border-black text-black font-bold rounded-xl px-4 py-2"
  [ngClass]="{
    'bg-pink-300 shadow-md hover:rotate-[-2deg] hover:shadow-lg transition-transform': variant === 'primary',
    'bg-transparent hover:bg-pink-100 transition-colors': variant === 'outline',
    'bg-yellow-200 shadow-md hover:rotate-[-2deg] hover:shadow-lg transition-transform': variant === 'hover',
    'opacity-50 cursor-not-allowed': disabled
  }"
  [disabled]="disabled"
>
  {{ label }}
</button>
